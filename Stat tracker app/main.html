<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Budget Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .day-cell {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            margin: 2px;
            display: inline-block;
            vertical-align: top;
            cursor: pointer;
        }
        .day-cell:hover {
            background-color: #f0f0f0;
        }
        .goal-sheet {
            border-collapse: collapse;
        }
        .goal-sheet td, .goal-sheet th {
            border: 1px solid black;
            padding: 5px;
        }
        .error {
            border-color: red;
        }
        .success {
            border-color: green;
        }
        @media (max-width: 768px) {
            .day-cell {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('daily')">Daily Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('monthly')">Monthly Tracker</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="daily" class="container mt-4" style="display: block;">
        <h2>Daily Calculator</h2>
        <form id="budgetForm" novalidate>
            <div class="mb-3">
                <label for="vehicleBudget" class="form-label">Total budgeted vehicles</label>
                <input type="number" class="form-control" id="vehicleBudget" placeholder="Using your budget tracker, how many vehicles are you budgeted today?" required>
            </div>
            <div class="mb-3">
                <label for="expectedSales" class="form-label">Total budgeted sales</label>
                <input type="number" step="0.01" class="form-control" id="expectedSales" placeholder="Using your budget tracker, what is the total budgeted sales for today?" required>
            </div>
            <div class="mb-3">
                <label for="tireGrossProfitBudgeted" class="form-label">How much tire gross profit are you budgeted for today?</label>
                <input type="number" step="0.01" class="form-control" id="tireGrossProfitBudgeted" placeholder="Enter budgeted tire profit" required>
            </div>
            <div class="mb-3">
                <label for="currentTiresSold" class="form-label">Month to date Tires Sold</label>
                <input type="number" class="form-control" id="currentTiresSold" placeholder="Using daily stats email, MTD Tires Sold" required>
            </div>
            <div class="mb-3">
                <label for="currentTireGrossProfit" class="form-label">Month to Date Tire Gross Profit</label>
                <input type="number" step="0.01" class="form-control" id="currentTireGrossProfit" placeholder="Using daily stats email, MTD Rubber GP" required>
            </div>
            <div class="mb-3">
                <label for="currentRubberDollarsSold" class="form-label">Month to date Rubber sale dollars</label>
                <input type="number" step="0.01" class="form-control" id="currentRubberDollarsSold" placeholder="Using daily stats email, MTD Rubber sale dollars" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div id="results" class="mt-3"></div>
    </section>

    <section id="monthly" class="container mt-4" style="display: none;">
        <h2>Monthly Budget Tracker</h2>
        <div class="row mb-3">
            <div class="col">
                <label for="month" class="form-label">Select Month:</label>
                <select id="month" class="form-select">
                    <!-- Month options will be dynamically populated by JS -->
                </select>
            </div>
            <div class="col">
                <label for="year" class="form-label">Select Year:</label>
                <input type="number" id="year" class="form-control" value="2024" min="2020" max="2030">
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="loadCalendar()">Load Calendar</button>
            </div>
        </div>
        <div id="calendar" class="mb-3"></div>

        <div id="dailyDetails" class="mb-3" style="display: none;"></div>

        <button id="generateGoalSheet" class="btn btn-secondary mb-3" style="display: none;" onclick="generateGoalSheet()">Generate Goal Sheet</button>
        <div id="goalSheetOutput" class="mb-3"></div>
    </section>

    <!-- Load Bootstrap JS and then our custom scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
